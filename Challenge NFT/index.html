<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge NFT</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="card-nft">
        <article>
            <div class="nft-img-cont">
                <img class="nft-img" src="images/image-equilibrium.jpg" alt="NFT Equilibrium">
                <div class="overlay"></div>
                <img src="images/icon-view.svg" alt="view icon" class="overlay-eye">
            </div>
            <p class="nft-title">Equilibrium #3429</p>
            <p class="nft-subtitle">Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft-data">
                <div class="nft-value">
                    <img src="images/icon-ethereum.svg" alt="ETH">
                    <p>0.041 ETH</p>
                </div>
                <div class="nft-time">
                    <img src="images/icon-clock.svg" alt="Clock">
                    <p>3 days left</p>
                </div>
            </div>
            
            <div class="nft-user">
                <div>
                    <img src="images/image-avatar.png" alt="Image-user">
                </div>
                <p>Creation of <a href="#">Jules Wyvern</a> </p>
            </div>
        </article>
        
    </section>
</body>
</html>
