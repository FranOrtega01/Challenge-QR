<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Js</title>
</head>
<body>
<div class="cont">
 <h1>Calculator Js</h1>
<div class="calculadora">
    <form action="#" name="calculadora" id="calculadora">
    <div class="contP">
        <p id="textoPantalla">0</p>
    </div>
    <div class="operadores">
        <div class="botones">
            <button type="button" id="7">7</button>
            <button type="button" id="8">8</button>
            <button type="button" id="9">9</button>
            <button type="button" id="/">/</button>
        </div>
        <div class="botones">
            <button type="button" id="4">4</button>
            <button type="button" id="5">5</button>
            <button type="button" id="6">6</button>
            <button type="button" id="*">*</button>
        </div>
        <div class="botones">
            <button type="button" id="1">1</button>
            <button type="button" id="2">2</button>
            <button type="button" id="3">3</button>
            <button type="button" id="-">-</button>
        </div>
        <div class="botones">
            <button type="button" id="0">0</button>
            <button type="button" id="ce">CE</button>
            <button type="button" id=".">.</button>
            <button type="button" id="+">+</button>
        </div>
        <div>
            <button type="button" id="c" class="largo">C</button>
            <button type="button" class="largo" id="=">=</button>
        </div>
    </div>  
    </form>
</div>
<div class="footer">
<p>Fran Ortega</p>

</div>
</div>
    <script src="js.js"></script>
</body>
</html>
